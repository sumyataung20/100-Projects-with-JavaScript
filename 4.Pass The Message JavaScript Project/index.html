<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pass The Message Project</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="message-container">
        <h3 class="title">A message you would like to pass</h3>
        <form id="message-form">
          <input type="text" name="" id="message" class="form-control" />
          <button type="submit" id="submitBtn" class="btn">Submit</button>
        </form>
        <div class="content">
          <h4 class="message-content"></h4>
          <h5 class="feedback hide">please enter a value to pass</h5>
          <!-- <h4>last message delivered</h4> -->
        </div>
      </div>
    </div>

    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
