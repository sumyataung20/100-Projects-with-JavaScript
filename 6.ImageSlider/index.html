<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img src="./img/image1.jpg" class="img1 view active" alt="Image1" />

        <img src="./img/image2.jpg" class="img2 view" alt="Image2" />

        <img src="./img/image3.jpg" class="img3 view" alt="Image3" />

        <img src="./img/image4.jpg" class="img4 view" alt="Image4" />

        <img src="./img/image5.jpg" class="img5 view" alt="Image5" />

        <img src="./img/image5.jpg" class="img6 view" alt="Image5" />

        <div class="btn">
          <a href="#" class="pre"> < </a>
          <a href="#" class="next"> > </a>
        </div>
      </div>
    </div>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
